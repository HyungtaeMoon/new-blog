---
layout: default
title: All
---
<section class="title-wrap">
  <h2>{{ page.title }}</h2>
  <p>Posts Number : {{ site.posts | size }}</p>
</section>
<section class="content-wrap">
  {% for post in site.posts %}
  <ul class="post-list-wrap">
    <li class="post-list">
      <a href="{{ post.url }}">
        <h3 class="post-list-title">{{ post.title }}</h3>
        <p class="post-list-content">{{ post.content | strip_html | truncatewords: 10 }}</p>
        <p class="post-list-date"><time datetime="{{ post.date | date: " %Y-%m-%d " }}">{{ post.date | date_to_long_string }}</time></p>
      </a>
    </li>
  </ul>
  {% endfor %}
</section>
