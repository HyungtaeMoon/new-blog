---
layout: default
---
<article class="markdown-body">
  <div class="title-section">
    <h1>{{ page.title }}</h1>
    <p><time datetime="{{ page.date | date: " %Y-%m-%d " }}">{{ page.date | date_to_long_string }}</time></p>
  </div>
  <br>
  {{ content }}
  {% if page.comments %}
  {% include comment.html %}
  {% endif %}
</article>
